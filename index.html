<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Monkey</title>
    <!-- Adding Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div id="parentElement">
            <div class="d-flex justify-content-center">
                <lottie-player src="https://lottie.host/044d13ec-5919-49c3-9950-fc150d72d07b/05o6VdjzBj.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></lottie-player>
            </div>
            <h1>Will you be my Girlfriend?</h1>
            <div class="d-flex justify-content-center">
                <button onclick="acceptRequest()" class="btn btn-primary">Yes!</button> <br>
                <button onclick="declineRequest()" class="btn btn-primary">No...</button>
            </div>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle" id="successMessage">
            <lottie-player src="https://lottie.host/121d7187-11ea-41b5-a79d-92161158312a/TOB4yqmJZt.json"
                background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
            <h1 class="ml6">
                <span class="text-wrapper">
                    <span class="letters">Gorilla & Monkey</span>
                    <span class="letters" id="dateHere"></span>
                </span>
            </h1>
        </div>
    </div>

    <!-- LottieFiles CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Anim JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
